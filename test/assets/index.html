<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../node_modules/mocha/mocha.css">
    <style>
        #test {
            position: absolute;
            top: 0;
            left: 0;
            clip: rect(0px 0px 1px 1px);
        }
        #test-template {
            display: none;
        }
    </style>
</head>
<body>

    <div id="mocha"></div>

    <div id="test-template">
        <header>
            <h2>This is the test area</h2>
        </header>
        <div class="content">
            <p id="hello">Hello</p>
            <ul class="list">
                <li class="a">One</li>
                <li class="b">Two</li>
                <li class="c">Three</li>
            </ul>
        </div>
    </div>

    <section id="test"></section>

    <script src="../../node_modules/chai/chai.js"></script>
    <script src="../../node_modules/mocha/mocha.js"></script>
    <script>mocha.setup('tdd')</script>

    <script>
    (function(){

        var template = document.getElementById('test-template')
          , test = document.getElementById('test')
          , html = template.innerHTML

        document.body.removeChild(template)

        setup(function(){
            test.innerHTML = html
        })

    })()
    </script>

    <script src="../../dist/rye.js"></script>
    <script src="../spec.js"></script>
    <script>mocha.run()</script>
</body>
</html>
